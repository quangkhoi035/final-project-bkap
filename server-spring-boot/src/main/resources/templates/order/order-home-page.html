<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8"/>
    <title>Order Management</title>
    <link href="../static/css/style.css" th:href="@{/css/style.css}" rel="stylesheet"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
</head>
<body>
<div id="app">
    <nav class="navbar navbar-expand navbar-dark bg-dark">
        <a href="#" class="navbar-brand">KHOITHUONG</a>
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a href="/product" class="nav-link">Product Management</a>
            </li>
            <li class="nav-item">
                <a href="/catalog" class="nav-link">Catalog Management</a>
            </li>
            <li class="nav-item">
                <a href="/order" class="nav-link">Order Management</a>
            </li>
            <li class="nav-item">
                <a href="/user" class="nav-link">User Management</a>
            </li>
        </ul>
    </nav>

</div>
<div class="container">
    <div class="panel panel-primary">
        <div class="panel-heading">
            <h2>Orders List</h2>
        </div>
        <div class="panel-body">
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Username</th>
                    <th>List Item</th>
                    <th>Amount</th>
                    <th>Address</th>
                    <th>Phone</th>
                    <th>State</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="order : ${listOrder}">
                    <td th:text="${ order.id}"></td>
                    <td th:text="${order.address.lastName}"></td>
                    <td th:text="${order.user.username}"></td>
                    <td>
                        <li th:each="item : ${order.getListCartItem()}" >
                            <span th:text="${item.product.name }"></span> x <span th:text="${item.quantity }"></span>
                        </li>
                    </td>
                    <td th:text="${order.amount}"></td>
                    <td th:text="${order.address.address}"></td>
                    <td th:text="${order.address.phone}"></td>
                    <td th:text="${order.state}"></td>
                    </td>
                    <td>
                        <a th:href="@{order/update/{id}(id=${order.id })}"
                           class="btn btn-primary">
                            <i class="fas fa-user-edit ml-2"></i>
                        </a>

                        <a th:href="@{order/delete/{id}(id=${order.getId()})}"
                           class="btn btn-primary"
                           onclick="return confirm('Bạn có muốn xóa sản phẩm này?');">
                            <i class="fas fa-user-times ml-2"></i>
                        </a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <form action="#" th:action="@{/logout}" method="POST">
        <button type="submit" class="btn btn-outline-danger">Logout</button>
    </form>
</div>

</body>
</html>

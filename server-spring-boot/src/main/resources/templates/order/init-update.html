<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Update Order</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
</head>

<body>
<div class="container my-5">
    <h3> Update User</h3>
    <div class="card">
        <div class="card-body">
            <div class="col-md-10">
                <form th:action="@{/order/update-order}" th:object="${updateOrder}"
                      method="post">
                    <div class="row">
                        <input type="hidden" th:field="*{id}">
                        <input type="hidden" th:field="*{listCartItem}">
                        <input type="hidden" th:field="*{user}">
                        <div class="form-group col-md-8">
                            <label for="Email" class="col-form-label">First Name</label>
                            <input type="text" th:field="*{address.firstName}" class="form-control"/>
                        </div>
                        <div class="form-group col-md-8">
                            <label for="Email" class="col-form-label">Last Name</label>
                            <input type="text" th:field="*{address.lastName}" class="form-control"/>
                        </div>
                        <div class="form-group col-md-8">
                            <label for="Email" class="col-form-label">Address</label>
                            <input type="text" th:field="*{address.address}" class="form-control"/>
                        </div>
                        <div class="form-group col-md-8">
                            <label for="Email" class="col-form-label">Phone</label>
                            <input type="text" th:field="*{address.phone}" class="form-control"/>
                        </div>
                        <div class="form-group col-md-8">
                            <select th:field="*{state}">
                                <option value="Pending">Pending</option>
                                <option value="Shipping">Shipping</option>
                                <option value="Done">Done</option>
                                <option value="Cancle">Cancle</option>
                            </select>
                        </div>
                        <div class="col-md-6">
                            <input type="submit" class="btn btn-primary" value=" Update ">
                        </div>

                </form>
            </div>
        </div>
    </div>
</div>
</body>

</html>

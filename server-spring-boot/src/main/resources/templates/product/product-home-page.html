<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8"/>
    <title>Product Management</title>
    <link href="../static/css/style.css" th:href="@{/css/style.css}" rel="stylesheet"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
</head>
<body>
<div id="app">
    <nav class="navbar navbar-expand navbar-dark bg-dark">
        <a href="#" class="navbar-brand">KHOITHUONG</a>
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a href="/product" class="nav-link">Product Management</a>
            </li>
            <li class="nav-item">
                <a href="/catalog" class="nav-link">Catalog Management</a>
            </li>
            <li class="nav-item">
                <a href="/order" class="nav-link">Order Management</a>
            </li>
            <li class="nav-item">
                <a href="/user" class="nav-link">User Management</a>
            </li>
        </ul>
    </nav>

</div>
<div class="container">
    <div class="panel panel-primary">
        <div class="panel-heading">
            <h2>Product List</h2>
        </div>
        <p class="my-5">
            <a class="btn btn-primary" th:href="@{/product/init-insert}"><span style="color: white">Add New Product</span></a>
        </p>
        <div class="panel-body">
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Price</th>
                    <th>Sale Price</th>
                    <th>Short Detail</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="pro : ${listPro}">
                    <td th:text="${pro.getId()}"></td>
                    <td th:text="${pro.getName()}"></td>
                    <td th:text="${pro.getPrice()}"></td>
                    <td th:text="${pro.getSalePrice()}"></td>
                    <td th:text="${pro.getShortDetails()}"></td>
                    </td>
                    <td>
                        <a th:href="@{product/update/{id}(id=${pro.id })}"
                           class="btn btn-primary">
                            <i class="fas fa-user-edit ml-2"></i>
                        </a>

                        <a th:href="@{product/delete/{id}(id=${pro.getId() })}"
                           class="btn btn-primary"
                           onclick="return confirm('Bạn có muốn xóa sản phẩm này?');">
                            <i class="fas fa-user-times ml-2"></i>
                        </a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <form action="#" th:action="@{/logout}" method="POST">
        <button type="submit" class="btn btn-outline-danger">Logout</button>
    </form>
</div>

</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Add Product</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
</head>

<body>
<div class="container my-5">
    <h3> Add User</h3>
    <div class="card">
        <div class="card-body">
            <div class="col-md-10">
                <form th:action="@{/product/insert-product}" th:object="${newPro}" enctype="multipart/form-data"
                      method="post">
                    <div class="row">
                        <div class="form-group col-md-8">
                            <label for="Email" class="col-form-label">Name</label>
                            <input type="text" th:field="*{name}" class="form-control"/>
                        </div>
                        <div class="form-group col-md-8">
                            <label for="Password" class="col-form-label">Price</label>
                            <input type="text" th:field="*{price}" class="form-control"/>
                        </div>
                        <div class="form-group col-md-8">
                            <label for="Password" class="col-form-label">Sale Price</label>
                            <input type="text" th:field="*{salePrice}" class="form-control"/>
                        </div>
                        <div class="form-group col-md-8">
                            <label for="Password" class="col-form-label">Discount</label>
                            <input type="text" th:field="*{discount}" class="form-control"/>
                        </div>
                        <div class="form-group col-md-8">
                            <label for="Password" class="col-form-label">Stock</label>
                            <input type="text" th:field="*{stock}" class="form-control"/>
                        </div>
                        <div class="form-group col-md-8">
                            <label for="Password" class="col-form-label">Short Detail</label>
                            <input type="text" th:field="*{shortDetails}" class="form-control"/>
                        </div>
                        <div class="form-group col-md-8">
                            <label for="Password" class="col-form-label">Description</label>
                            <input type="text" th:field="*{description}" class="form-control"/>
                        </div>
                        <div class="form-group col-md-8">
                            <select name="catResult">
                                <option th:each="cat : ${listCat}" th:value="${cat.getId()}" th:text="${cat.getName()}">
                                </option>
                            </select>
                        </div>
                        <div class="form-group col-md-8">
                            <input type="file" name="file" class="form-control-file">
                        </div>
                        <div class="col-md-6">
                            <input type="submit" class="btn btn-primary" value=" Add ">
                        </div>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>
</body>

</html>

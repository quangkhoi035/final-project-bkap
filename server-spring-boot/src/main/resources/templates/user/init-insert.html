<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Add User</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
</head>

<body>
<div class="container my-5">
    <h3> Add User</h3>
    <div class="card">
        <div class="card-body">
            <div class="col-md-10">
                <form th:action="@{/user/insert-user}" th:object="${newUser}"
                      method="post">
                    <div class="row">
                        <div class="form-group col-md-8">
                            <label for="Email" class="col-form-label">Email</label>
                            <input type="text" th:field="*{email}" class="form-control"/>
                        </div>
                        <div class="form-group col-md-8">
                            <label for="Password" class="col-form-label">Password</label>
                            <input type="text" th:field="*{password}" class="form-control"/>
                        </div>
                        <div class="form-group col-md-8">
                            <th:block th:each="role : ${listRole}">
                                <input type="checkbox" name="listRoleResult" th:value="${role.getId()}"/>
                                <label th:text="${role.getName()}" ></label>
                            </th:block>
                        </div>
                        <div class="col-md-6">
                            <input type="submit" class="btn btn-primary" value=" Add ">
                        </div>

                </form>
            </div>
        </div>
    </div>
</div>
</body>

</html>
